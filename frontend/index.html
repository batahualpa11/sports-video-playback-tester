<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sports Video Playback Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="sportsVideo" width="600" controls>
            <source src="sports_clip.mp4" type="video/mp4">
                <p> Your browser does not support he video tag.</p>
        </video>
    </div>
    <div class="controls">
        <button id="playpPause">Play</button>
        <button id="skipBack">Replay 10s</button>
        <button id="skipForward">Skip 15s</button>
    </div>
</body>
</html>
